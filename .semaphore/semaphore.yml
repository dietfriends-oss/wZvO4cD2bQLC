version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      # Connect secret to all jobs in the block
      secrets:
        - name: private-repo
      prologue:
        commands:
          # Correct premissions since they are too open by default:
          - chmod 0600 ~/.ssh/private-repo
          # Add the key to the ssh agent:
          - ssh-add ~/.ssh/private-repo
          - git clone git@github.com:chatbot-pf/chatbot-mobile.git
      jobs:
        - name: 'Job #1'
          commands:
            - ls -la
